function loadGrid(G) {                    // load 6x6 test games
  var Row = 6;                        // declare # of rows
  var Col = 6;                        // declare # of columns
  var Grid = [];                      // declare Grid as an array

  for (let i = 0; i < Row; i++) {
    document.getElementById('R1' + 'B' + (i + 1)).value = G[i];  // loop 1st 6 elements for Row A
  }
  for (let i = 0; i < Row; i++) {
    document.getElementById('R2' + 'B' + (i + 1)).value = G[Col + i];  // loop 1st 6 elements for Row A
  }
  for (let i = 0; i < Row; i++) {
    document.getElementById('R3' + 'B' + (i + 1)).value = G[2*Col + i];  // loop 1st 6 elements for Row A
  }
  for (let i = 0; i < Row; i++) {
    document.getElementById('R4' + 'B' + (i + 1)).value = G[3 * Col + i];  // loop 1st 6 elements for Row A

  for (let i = 0; i < Row; i++) {
    document.getElementById('R5' + 'B' + (i + 1)).value = G[4 * Col + i];  // loop 1st 6 elements for Row A
  }
  for (let i = 0; i < Row; i++) {

}
